<!DOCTYPE html>
<html>
<head>
<title>Mamwings Slider2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="images/img(0).jpg" style="width:100%">
  <div class="text">img 1</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="images/img(0).png" style="width:100%">
  <div class="text">img 2</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(1).jpg" style="width:100%">
  <div class="text">img 3</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(1).jpg" style="width:100%">
  <div class="text">img 4</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(2).jpg" style="width:100%">
  <div class="text">img 5</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(2).png" style="width:100%">
  <div class="text">img 6</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(3).png" style="width:100%">
  <div class="text">img 7</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(1).jpg" style="width:100%">
  <div class="text">img 8</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/img(1).png" style="width:100%">
  <div class="text">img 9</div>

</div>

<div class="mySlides fade">
  <div class="numbertext">10 / 10</div>
  <img src="images/img(4).png" style="width:100%">
  <div class="text">img 10</div>

</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
  <span class="dot" onclick="currentSlide(7)"></span> 
  <span class="dot" onclick="currentSlide(8)"></span> 
  <span class="dot" onclick="currentSlide(9)"></span> 
  <span class="dot" onclick="currentSlide(10)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
